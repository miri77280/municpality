<form class="container" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col md-3">
      <label class="form-label">Email</label>
      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': f['email'].errors }" />
      <div *ngIf="f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors['required']">Email is required</div>
        <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <button [disabled]="f['email'].errors" class="btn btn-primary me-2">Submit</button>
    <p>{{time}}</p>

  </div>
</form>
